<!DOCTYPE html>
<meta charset="utf-8">
<style>

#barchart rect {
  fill: steelblue;
  fill-opacity: .6
}

#barchart text {
  fill: white;
  font: 10px sans-serif;
  text-anchor: end;
}
</style>
<svg id="barchart"></svg>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script type="text/javascript" src="https://raw.githubusercontent.com/dfieldsarlington/barchart/gh-pages/population.csv"></script>
<script>

var width = 420,
    barHeight = 20;

var x = d3.scale.linear()
    .range([0, width]);

var chart = d3.select("#barchart")
    .attr("width", width);

d3.csv("population.csv", type, function(error, data) {
  x.domain([0, d3.max(data, function(d) { return d.people; })]);

  chart.attr("height", barHeight * data.length);

  var bar = chart.selectAll("g")
      .data(data)
    .enter().append("g")
      .attr("transform", function(d, i) { return "translate(0," + i * barHeight + ")"; });

  bar.append("rect")
      .attr("width", function(d) { return x(d.people); })
      .attr("height", barHeight - 1);

  bar.append("text")
      .attr("x", function(d) { return x(d.people) - 3; })
      .attr("y", barHeight / 2)
      .attr("dy", ".35em")
      .text(function(d) { return d.people; });
});

function type(d) {
  d.people = +d.people; // coerce to number
  return d;
}

</script>
